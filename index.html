<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Toboolist</title>
</head>

<body>

    <!-- Intestazione -->
    <header>
        <section id="header-container">
            <img id="logo" src="img/Logo.png" alt="logo boolean">
            <h1>Toboolist</h1>
        </section>
    </header>

    <!-- Contenuto principale -->

    <main>
        <div class="container">

            <div class="button-selection">
                <button class="button-select pressed">Add task</button>
                <button class="button-select unpressed">Add Section</button>
            </div>

            <!-- task list -->

            <ul class="future-plan">
                <li>
                    <h2> &blacktriangledown; New task</h2>
                    <ul>
                        <li><span class="check">&check;</span> Quarterly Newsletter <span
                                class="badge-blue">Editorial</span></li>
                    </ul>
                </li>

                <li>
                    <h2>&blacktriangledown; Today</h2>
                    <ul>
                        <li><span class="check">&check;</span> Quarterly Newsletter <span
                                class="badge-blue">Editorial</span></li>
                    </ul>
                </li>

                <li>
                    <h2>&blacktriangledown; Upcoming</h2>
                    <ul>
                        <li><span class="check">&check;</span> Quarterly Newsletter <span
                                class="badge-blue">Editorial</span></li>
                    </ul>
                </li>

            </ul>

                <h2> &blacktriangledown; New task</h2>
                <h2>&blacktriangledown; Today</h2>
                <h2>&blacktriangledown; Upcoming</h2>
            </div> -->

        </div>
    </main>

</body>

</html>
